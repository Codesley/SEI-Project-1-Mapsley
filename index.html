<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapsley</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap");
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="titlebox">Mapsley</h1>
    <h2 class="questionbox">
      Welcome to Mapsley! Test your U.S. Geography knowledge in this trivia
      game!
    </h2>
    <div class="options">
      <button class="button1">Option 1</button>
      <button class="button2">Option 2</button>
      <button class="button3">Option 3</button>
      <button class="button4">Option 4</button>
    </div>
    <div class="start">
      <button id="startbutton">Start</button>
    </div>
    <div class="reset">
      <button id="resetbutton">Reset</button>
    </div>
  </body>
</html>
